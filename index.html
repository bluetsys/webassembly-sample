<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/github-fork-ribbon-css/0.2.3/gh-fork-ribbon.min.css" />
    <script>
        function displayMapTable(retMap) {
            let html = "<table border='1'><tr><th>Key</th><th>Value</th></tr>";
            var mapKeys = retMap.keys();
            for (var i = 0; i < mapKeys.size(); i++) {
                var key = mapKeys.get(i);
                let value = retMap.get(key);
                html += `<tr><td>${key}</td><td>${value}</td></tr>`;
            }
            html += "</table>";
            document.getElementById("mapTable").innerHTML = html;
        }

        function getResult() {
            let retMap = Module.returnMapData();
            console.table(retMap.size());
            displayMapTable(retMap);
        }

    </script>
    <script src="sample.js"></script>
</head>

<body>
    <a class="github-fork-ribbon right-top" href="https://github.com/bluetsys/webassembly-sample"
        data-ribbon="Fork me on GitHub" title="Fork me on GitHub" target="_blank">Fork me on GitHub</a>
    <input type="button" onClick="getResult()" value="결과 얻어오기">
    <div id="mapTable"></div>

</body>
